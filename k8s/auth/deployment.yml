apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service-cont
          image: hani221b/proshop-auth-service:0.0.1
          env:  
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: auth-service-secret
                key: DATABASE_URL
          ports:
            - containerPort: 5001 
